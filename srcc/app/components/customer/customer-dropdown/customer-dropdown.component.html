<div class="input-group mb-1" *ngIf="isReady">
    <div class="input-group-prepend">
        <span class="input-group-text" id="dropdown-addon">
            <i class="fa fa-users" aria-hidden="true"></i>
        </span>
    </div>
    <ng-select [items]="customers" bindLabel="label" (change)="setCustomer($event)" placeholder="Select a customer"
        aria-describedby="dropdown-addon"></ng-select>
</div>
